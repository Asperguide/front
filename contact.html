<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AsperGuide Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  :root {
    --bs-primary: #3A63B7;
    --bs-primary-rgb: 58, 99, 183;

    --bs-btn-bg: #3A63B7;
    --bs-btn-border-color: #3A63B7;
    --bs-btn-color: #fff;

    --bs-btn-hover-bg: #3257A1;
    --bs-btn-hover-border-color: #3257A1;

    --bs-btn-active-bg: #2B4C8D;
    --bs-btn-active-border-color: #2B4C8D;
  }
  /* Boutons primary forcés */
  .btn-primary {
    background-color: #3A63B7;
    border-color: #3A63B7;
    color: #fff;
  }

  .btn-primary:hover {
    background-color: #3257A1;
    border-color: #3257A1;
    color: #fff;
  }

  .btn-primary:active,
  .btn-primary:focus {
    background-color: #2B4C8D;
    border-color: #2B4C8D;
    color: #fff;
  }
</style>
<body class="p-5">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/Asperguide_logo_3.png" width="30" height="30" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="menu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="offres.html">Nos offres</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <a href="login.html" class="btn-outline-light ms-auto">Connexion</a>
    </div>
  </div>
</nav>

<!-- Page Contact -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Contactez-nous</h2>
    <p class="text-center mb-5">Vous avez une question ou souhaitez en savoir plus sur nos offres ? Remplissez le formulaire ci-dessous et nous vous répondrons rapidement.</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="Votre nom">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Votre email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
  <div class="container">
    <p class="mb-1">&copy; 2025 AsperGuide. Tous droits réservés.</p>
    <p class="mb-0">
      <a href="#" class="text-white me-3">Politique de confidentialité</a>
      <a href="#" class="text-white">Contact</a>
    </p>
  </div>
</footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
