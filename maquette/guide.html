<!-- Page Guide -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">Guide pour les parents</h2>
    <p class="text-center mb-4">Suivez les conseils étape par étape pour mieux accompagner votre enfant Asperger.</p>

    <div id="guideContainer" class="d-flex flex-column align-items-center gap-3">
      <!-- Les cartes apparaîtront ici -->
    </div>

    <div class="text-center mt-4">
      <button id="nextTipBtn" class="btn btn-primary">Prochain conseil</button>
    </div>
  </div>
</section>

<script>
const conseils = [
  "Établissez une routine quotidienne stable pour votre enfant.",
  "Utilisez des supports visuels pour expliquer les activités et règles.",
  "Encouragez les interactions sociales en petits groupes.",
  "Reconnaissez et félicitez les efforts et progrès.",
  "Soyez patient face aux comportements répétitifs ou aux crises.",
  "Adaptez l'environnement sensoriel pour réduire le stress.",
  "Favorisez les activités basées sur les intérêts de votre enfant."
];

let currentIndex = 0;
const container = document.getElementById('guideContainer');
const btn = document.getElementById('nextTipBtn');

btn.addEventListener('click', () => {
  if (currentIndex < conseils.length) {
    const card = document.createElement('div');
    card.className = "card shadow p-3";
    card.style.width = "100%";
    card.innerHTML = `<div class="card-body"><p class="card-text">${conseils[currentIndex]}</p></div>`;
    container.appendChild(card);
    currentIndex++;

    card.scrollIntoView({ behavior: 'smooth' });
  } else {
    btn.disabled = true;
    btn.innerText = "Tous les conseils ont été affichés";
  }
});
</script>
