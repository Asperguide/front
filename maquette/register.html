<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AsperGuide - Inscription</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: #f4f6fc;
      font-family: "Inter", sans-serif;
    }

    .navbar-custom {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      margin: 20px auto;
      width: 92%;
      max-width: 1200px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .hover-link {
      transition: all 0.25s ease;
      border-radius: 12px;
      padding: 6px 14px !important;
    }
    .hover-link:hover {
      color: #e8f0fe !important;
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      transition: all 0.25s ease;
    }

    .register-card {
      margin-top: 100px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      background: #3A63B7;
      padding: 40px;
      color: white;
    }

    .register-card .form-control {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
    }
    .register-card .form-control::placeholder {
      color: #e6e6e6;
    }

    .btn-primary-custom {
      background: white !important;
      color: #3A63B7 !important;
      border: none;
      font-weight: bold;
      border-radius: 50px;
      padding: 12px 0;
      transition: 0.3s;
    }
    .btn-primary-custom:hover {
      background: #e8e8e8 !important;
    }

    footer {
      background: white !important;
      color: #333 !important;
      border-top: 1px solid #ddd;
    }
    footer a {
      color: #3A63B7 !important;
      font-weight: 500;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg py-3 shadow-sm fixed-top" style="backdrop-filter: blur(12px); background: rgba(58, 99, 183, 0.95); border-radius: 20px; margin: 20px auto; width: 92%; max-width: 1200px;">
  <div class="container-fluid px-4">
    <a class="navbar-brand d-flex align-items-center fw-bold text-white" href="index.html" style="font-size: 1.35rem;">
      <img src="assets/Asperguide_logo_3.png" width="40" height="40" class="me-2 rounded-circle shadow-sm" alt="Logo">
      <span>AsperGuide</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav mx-auto gap-3">
        <li class="nav-item"><a class="nav-link fw-semibold text-white hover-link" href="index.html">Accueil</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold text-white hover-link" href="guide.html">Guide</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold text-white hover-link" href="games.html">Jeux</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold text-white hover-link" href="Contact.html">Contact</a></li>
      </ul>

      <a href="login.html" class="btn fw-semibold px-3 py-2 rounded-pill shadow-sm" style="background:white; color: #3A63B7;">Connexion</a>
    </div>
  </div>
</nav>

<!-- Page Register -->
<section class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="register-card" style="width: 100%; max-width: 420px;">
    <h3 class="text-center mb-4 text-white">Créer un compte</h3>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label text-white">Nom complet</label>
        <input type="text" class="form-control" id="name" placeholder="Votre nom complet">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Votre email">
      </div>

      <div class="mb-3">
        <label class="form-label text-white d-block">Tranche d'âge :</label>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="age" id="age-enfant" value="enfant">
          <label class="form-check-label text-white" for="age-enfant">
            Enfant
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="age" id="age-ado" value="adolescents">
          <label class="form-check-label text-white" for="age-ado">
            Adolescents
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="age" id="age-adulte" value="adulte">
          <label class="form-check-label text-white" for="age-adulte">
            Adulte
          </label>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-white">Mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Votre mot de passe">
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label text-white">Confirmer le mot de passe</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirmer le mot de passe">
      </div>

      <div class="d-grid mt-4">
        <button type="button" class="btn btn-primary-custom" onclick="window.location.href='dashboard.html'">
          S'inscrire
        </button>
      </div>
    </form>

    <p class="text-center mt-3 mb-0 text-white">
      Vous avez déjà un compte ? <a href="login.html" class="text-white text-decoration-underline">Connexion</a>
    </p>
  </div>
</section>

<!-- Footer -->
<footer class="text-center py-4 mt-5">
  <div class="container">
    <p class="mb-1">&copy; 2025 AsperGuide. Tous droits réservés.</p>
    <p class="mb-0">
      <a href="#" class="text-decoration-none me-3">Politique de confidentialité</a>
      <a href="#" class="text-decoration-none">Contact</a>
    </p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
