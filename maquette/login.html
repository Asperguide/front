<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AsperGuide - Connexion</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: #3A63B7;
      font-family: "Inter", sans-serif;
    }

    /* Navbar translucide + arrondie */
    .navbar-custom {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      margin: 20px auto;
      width: 92%;
      max-width: 1200px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    /* Lien hover */
    .hover-link {
      transition: all 0.25s ease;
      border-radius: 12px;
      padding: 6px 14px !important;
    }
    .hover-link:hover {
      background: rgba(74, 144, 226, 0.15);
      color: #2a5fba !important;
    }

    /* Carte Login */
    .login-card {
      border-radius: 25px;
    
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      background: white;
      padding: 40px;
    }

    .btn-primary-custom {
      background: #3A63B7 !important;
      border: none;
      font-weight: bold;
      border-radius: 50px;
      padding: 12px 0;
      transition: 0.3s;
    }
    .btn-primary-custom:hover {
      background: #2c4d8f !important;
    }

  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg py-3 shadow-sm fixed-top" style="backdrop-filter: blur(12px); background: rgba(255, 255, 255, 0.75); border-radius: 20px; margin: 20px auto; width: 92%; max-width: 1200px;">
  <div class="container-fluid px-4">
    <a class="navbar-brand d-flex align-items-center fw-bold text-dark" href="index.html" style="font-size: 1.35rem;">
      <img src="assets/Asperguide_logo_3.png" width="40" height="40" class="me-2 rounded-circle shadow-sm" alt="Logo">
      <span>AsperGuide</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav mx-auto gap-3">
        <li class="nav-item"><a class="nav-link fw-semibold text-dark hover-link" href="index.html">Accueil</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold text-dark hover-link" href="guide.html">Guide</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold text-dark hover-link" href="games.html">Jeux</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold text-dark hover-link" href="Contact.html">Contact</a></li>
      </ul>

      <a href="register.html" class="btn fw-semibold px-3 py-2 rounded-pill shadow-sm" style="background:#3A63B7; color: white;">Inscription</a>
    </div>
  </div>
</nav>

<!-- Page Login -->
<section class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="login-card" style="width: 100%; max-width: 420px;">
    <h3 class="text-center fw-bold mb-4" style="color:#3A63B7;">Connexion</h3>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Votre email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Votre mot de passe">
      </div>

      <div class="d-grid">
        <button type="button" class="btn btn-primary-custom" onclick="window.location.href='dashboard.html'">
          Se connecter
        </button>
      </div>
    </form>

    <p class="text-center mt-3 mb-0">
      Pas encore de compte ? <a href="register.html" class="fw-bold" style="color:#3A63B7;">Inscrivez-vous</a>
    </p>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5 footer">
  <div class="container">
    <p class="mb-1">&copy; 2025 AsperGuide. Tous droits réservés.</p>
    <p class="mb-0">
      <a href="#" class="text-white me-3 text-decoration-none hover-link">Politique de confidentialité</a>
      <a href="#" class="text-white text-decoration-none hover-link">Contact</a>
    </p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
